<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Around the Board</title>
</head>
<body>
  <div class="board">
    <div class="row south">
      <div class="spot end">
        <div class="player player1"><img src="img/1.png"></div>
        <div class="player player2"><img src="img/2.png"></div>
        <div class="player player3"><img src="img/3.png"></div>
        <div class="player player4"><img src="img/4.png"></div>
      </div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
    <div class="row west">
      <div class="spot end"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
    <div class="row north">
      <div class="spot end"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
    <div class="row east">
      <div class="spot end"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
  </div>
  
  
  <div class="die"><div class="roll"></div>
    <img id="dieimg" src="img/d1.png" alt="die" data-rotate="90">
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/spots.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
